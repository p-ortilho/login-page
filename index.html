<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Landing Page</title>
</head>
<body>
    <script src="./javascript/script.js"></script>
    <main>
        <section class="conteudo">
            <div class="conteudo__container__imagem">
                <h1 class="conteudo__container__imagem__titulo">Fa√ßa login<br>para entrar em nosso time</h1>
                <img src="./assets/Cat astronaut-pana.svg" alt="">
            </div>
            <form class="container__formulario">
                <h1 class="formulario__titulo">Login</h1>
                <div class="container__input">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Email" id="email">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha">
                </div>
                <button class="formulario__botao" type="submit" onclick="mensagem()">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
